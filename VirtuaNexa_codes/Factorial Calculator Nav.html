<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar with Factorial Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <span class="logo">Factorial App</span>
    <div>
        <a href="#home" aria-label="Navigate to Home">Home</a>
        <a href="#calculator" aria-label="Navigate to Calculator">Factorial Calculator</a>
        <a href="#contact" aria-label="Navigate to Contact">Contact</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container" id="calculator">
    <h1>Factorial Calculator</h1>
    <label for="number" class="sr-only">Enter a number to calculate its factorial:</label>
    <input type="number" id="number" placeholder="Enter a positive integer" min="0" aria-label="Number input field" />
    <button onclick="calculateFactorial()" aria-label="Calculate Factorial">Calculate Factorial</button>
    <div class="result" id="iterative-result" role="alert"></div>
    <div class="result" id="recursive-result" role="alert"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
